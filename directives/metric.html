<div class="card">
  <h3 class="card-header">{{ title }}</h3>
  <div class="card-main metric-value">{{ value | spaceyNumber }}</div>
  <div class="card-row goal" ng-show="goal">
    <h4 class="goal-title">Goal</h4>
    <div class="goal-graph">
      <progress class="goal-progress" value="{{ value }}" max="{{ goal }}">{{ value }} / {{ goal }}</progress>
    </div>
    <div class="goal-percent">{{ value / goal * 100 | number:0 }}%</div>
  </div>
</div>
