<!DOCTYPE html>
<html lang="en" ng-app="exponeaApp">

  <head>

    <!-- META -->
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <base href="/">

    <!-- CSS & JS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/script.js"></script>

  </head>

  <body>

    <!-- APP -->
    <header class="top-menu">
      <side-menu></side-menu>
      <breadcrumbs active="title"></breadcrumbs>

      <div class="top-menu-separator"></div>

      <a href="#" class="top-menu-link">Live support</a>
      <a href="#" class="top-menu-link">User guides</a>

      <notifications></notifications>
      <user-menu></user-menu>
    </header>
    <section class="top-menu">
      <a href="#" class="back-button">
        <i class="fa fa-arrow-left"></i>
      </a>
      <button class="button">{{ title }} <i class="button-icon fa fa-caret-down"></i></button>
      <button class="button button-disabled">Filters (0)</button>
      <div class="top-menu-separator"></div>
      <div class="button-group">
        <button class="button button-primary">Refresh</button>
        <button class="button button-primary"><i class="fa fa-angle-right"></i></button>
      </div>
      <button class="button">Edit</button><button class="button"><i class="fa fa-ellipsis-h"></i></button>
    </section>
    <main ng-view></main>

  </body>

</html>
