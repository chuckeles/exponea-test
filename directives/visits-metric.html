<div class="card">
  <h3 class="card-header">{{ title }} Visits</h3>
  <table class="metric">
    <tr>
      <td class="metric-value">{{ value | number }}</td>
      <td class="metric-graph" ng-class="{ 'metric-graph-positive': change > 0, 'metric-graph-negative': change <= 0 }">
        <chartist type="bar" data="graphData"></chartist>
      </td>
    </tr>
    <tr>
      <td class="metric-description">last 7 days</td>
      <td class="metric-change" ng-class="{ 'metric-change-positive': change > 0, 'metric-change-negative': change <= 0 }">
        <span ng-show="change > 0">+</span>
        <span ng-show="change < 0">-</span>
        {{ abs(change) | number:2 }}%
      </td>
    </tr>
  </table>
  <div class="card-row goal" ng-show="goal">
    <h4 class="goal-title">Goal</h4>
    <div class="goal-graph">
      <progress class="goal-progress" value="{{ value }}" max="{{ goal }}">{{ value }} / {{ goal }}</progress>
    </div>
    <div class="goal-percent">{{ value / goal | number }}%</div>
  </div>
</div>
